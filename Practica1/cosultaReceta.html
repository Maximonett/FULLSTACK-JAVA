<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"-->

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                }

        body {
            background-image: url('/img/comida_bg.jpg');
            background-size: cover; /* Ajusta la imagen al tamaño del contenedor */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed;}  /* Fija la imagen de fondo para que no se desplace con el contenido */        
            nav{
                opacity: 0.5;
            }
            .container {
                width: 80%; /* Ancho del contenedor */
                margin: 60 auto; /* Centra el contenedor horizontalmente */
                background-color: #f0f0f0; /* Color de fondo del contenedor */
                padding: 50px; /* Espaciado interno del contenedor */
                border-radius: 20px; /* Borde redondeado del contenedor */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            }
            </style>
    </head>
    <body> 
        <div class="container-fluid">
            <br>
            <br>
            <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
                <a class="navbar-brand" href="#">Comentarios</a>
            </nav>
            <div class="container">
            <div data-bs-spy="scroll" data-bs-target="#navbar-example2" tabindex="0">
            </div>
                <br>
                <br>
                <footer class="row">
                            <h1>Deja tu comentario</h1>
                            <textarea id="comentario" rows="4" cols="50"></textarea>
                            <button onclick="agregarComentario()">Publicar</button>
                            <ul id="listaComentarios"></ul>
                            <script>
                                function agregarComentario() {
                                  // Obtener el texto del comentario
                                  var comentario = document.getElementById("comentario").value;
                                  
                                  // Crear un nuevo elemento de lista
                                  var nuevoComentario = document.createElement("li");
                                  
                                  // Agregar el texto del comentario como contenido del elemento de lista
                                  nuevoComentario.textContent = comentario;
                                  
                                  // Agregar el nuevo comentario a la lista de comentarios
                                  document.getElementById("listaComentarios").appendChild(nuevoComentario);
                                  
                                  // Limpiar el área de texto después de publicar el comentario
                                  document.getElementById("comentario").value = "";
                                }
                                </script>
                </footer>
                <a href="/index2.html">Volver a la pagina principal...</a>
            </div>
        </div>
    </body>
</html>
