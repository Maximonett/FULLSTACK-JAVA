<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validaciones</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Formulario con Validaciones</h2>
    <form id="miFormulario" method="post" action="">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <span id="nombreError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <span id="emailError" class="error"></span> <!-- Corregido: se cambió "nombreError" a "emailError" -->
        </div>
        <button type="submit">Enviar</button> <!-- Corregido: "enviar" a "Enviar" -->
    </form>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var nombreError = document.getElementById("nombreError");
            var emailError = document.getElementById("emailError");
            var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            nombreError.textContent = "";
            emailError.textContent = ""; // Corregido: se establece el texto vacío en el elemento de error de email

            if (nombre.trim() === "") {
                nombreError.textContent = "El nombre no puede estar vacío";
                return;
            }

            if (!regexEmail.test(email)) {
                emailError.textContent = "El email no es válido"; // Corregido: se cambió el mensaje de error
                return;
            }

            alert("El formulario se envió con éxito");
        });
    </script>
</body>
</html>
