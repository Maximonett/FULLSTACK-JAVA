<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .error{
        color: red;
    }
</style>
<body>
    <h2>Formulario con Validaciones</h2>
    <form id="miFormulario" method="post" action="">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <span id="nombreError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <span id="nombreError" class="error"></span>
        </div>
        <button type="submit">enviar</button>
    </form>

    <script>
            document.getElementById("miFormulario").addEventListener("submit",
            function(){event.preventDefault();
                        var nombre=document.getElementById("nombre").value;
                        var email=document.getElementById("email").value;
                        var nombreError=document.getElementById("nombreError");
                        var emailError=document.getElementById("emailError");
                        var regexEmail= /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                        nombreError.textContent="";
                        emailError.tectContent="";
                        if (nombre.trim()==="")
                        {
                            nombreError.textContent="el nombre no puede estar vacio";
                            return;
                        }

                        if (!regexEmail.test(email))
                        {
                            nombreError.textContent="el mail no es correcto";
                            return;    
                        }

                        alert("el formulario se envio con exito")


            })

    </script>
</body>
