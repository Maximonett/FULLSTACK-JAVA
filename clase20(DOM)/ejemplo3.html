<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="titulo">Titulo a Cambiar</h1>
    <p class="parrafo">Parrafo a Cambiar 1</p>
    <p class="parrafo">Parrafo a Cambiar 2</p>
    <p class="parrafo">Parrafo a Cambiar 3</p>
    <button id="boton">Cambiar Texto</button>
    <script>
        document.querySelector("#boton").addEventListener("click", function() {
            // Selecciona el elemento con el ID "titulo"
            var titulo = document.querySelector("#titulo");
            // Selecciona todos los elementos con la clase "parrafo"
            var parrafos = document.querySelectorAll(".parrafo");

            // Cambia el color del texto del título a azul
            titulo.style.color = "blue";

            // Para cada párrafo en la lista de párrafos
            parrafos.forEach(function(parrafo) {
                // Cambia el peso de la fuente a negrita
                parrafo.style.fontWeight = "bold";
            });
        });
    </script>
</body>
</html>
