<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"-->
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>
<body>
    <div class="container" >
        <div>
            <h2>Registro</h2>
            <form action="#" method="POST">
                <br>
                <div class="form-group">
                    <label for="nombre" placeholder="Escriba aqui">Nombre: </label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña: </label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="pais">País: </label>
                    <select id="pais" name="pais" required>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Uruguay">Uruguay</option>
                </div>
                <div class="terminos_condiciones">
                    <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones" required>
                    <label id="terminos_condiciones" for="terminos_condiciones">Acepto los términos y condiciones</label>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
                <a href="ayuda.html">Necesitas ayuda?</a>
            </div>
        </div>
    </div>
</body>
</html>
